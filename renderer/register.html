<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Реєстрація — Контакт</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <div class="auth-page">
        <img src="./logo.jpg" alt="Контакт" class="logo-big">
        <h2 class="subtitle">Створіть новий акаунт</h2>

        <div class="links" style="justify-content:center; gap:6px; margin-bottom:8px;">
            <span style="color:#9aa4ad">Вже маєте акаунт?</span>
            <a href="index.html">Увійти</a>
        </div>

        <form id="regForm" class="auth-form">
            <input type="text" name="username" placeholder="Логін" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn-primary">Зареєструватись</button>
        </form>
        <p id="msg" class="hint" hidden></p>
    </div>

    <script type="module" src="./register.js"></script>
</body>
</html>
