<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <title>Конфігуратор ПК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="./products.css">
</head>
<body>
    <div class="layout">
        <!-- APPBAR -->
        <header class="appbar">
            <img src="./logo.jpg" alt="Контакт" class="brand-logo" />
            <div class="today" id="today"></div>
        </header>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="menu-title">МЕНЮ</div>
            <nav class="menu">
                <a href="./dashboard.html"><img class="ico" src="./icons/dashboard.png" alt=""><span>Дашборд</span></a>
                <a href="./sales.html"><img class="ico" src="./icons/sales.png" alt=""><span>Продажі</span></a>
                <a href="./repairs.html"><img class="ico" src="./icons/repairs.png" alt=""><span>Ремонти</span></a>
                <a href="./clients.html"><img class="ico" src="./icons/clients.png" alt=""><span>Клієнти</span></a>
                <a class="active"><img class="ico" src="./icons/products.png" alt=""><span>Конфігуратор ПК</span></a>
                <a href="./analytics.html"><img class="ico" src="./icons/analytics.png" alt=""> Аналітика</a>
            </nav>

            <div class="menu-title small">ІНШЕ</div>
            <nav class="menu">
                <a><img class="ico" src="./icons/help.png" alt="">Допомога</a>
                <a><img class="ico" src="./icons/settings.png" alt="">Налаштування</a>
                <a id="logout"><img class="ico" src="./icons/logout.png" alt="">Вихід</a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main products">
            <h1 class="page-title">Конфігуратор ПК</h1>

            <div class="panel" style="padding:18px">
                <h3 style="margin:0 0 8px 0">Сторінка у розробці</h3>
                <p style="margin:0; opacity:.8; line-height:1.5">
                    Тут буде конфігуратор ПК: підбір комплектуючих, перевірка сумісності та формування збірки.
                </p>
            </div>
        </main>
    </div>

    <script>
        // сьогоднішня дата у апбарі
        const t = new Date().toLocaleDateString('uk-UA',{day:'2-digit',month:'long',year:'numeric'});
        const el = document.getElementById('today'); if (el) el.textContent = `Сьогодні: ${t}`;

        // вихід
        const logout = document.getElementById('logout');
        if (logout) logout.addEventListener('click', ()=>{ localStorage.removeItem('token'); location.href='index.html'; });
    </script>
</body>
</html>
